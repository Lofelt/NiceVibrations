name: android

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-test-android:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: android-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Install NDK version 21.3.6528147
      run: sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;21.3.6528147"

    - name: Install Rust Android targets
      run: rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

    # Skip the connected checks in the CI script, as they require an emulator setup.
    # Instead, run the connected checks in an emulator environment in the steps below.
    - name: Run CI script
      run: ./ci-android.sh --skip-connected-check

    - name: Run tests on emulator with Android 8
      uses: ReactiveCircus/android-emulator-runner@v2
      with:
        working-directory: ./interfaces/android/LofeltHaptics
        api-level: 26 #Android 8 API level
        arch: x86_64
        script: ./gradlew connectedCheck
        ndk: 21.3.6528147

    - name: Run tests on emulator with Android 10
      uses: ReactiveCircus/android-emulator-runner@v2
      with:
        working-directory: ./interfaces/android/LofeltHaptics
        api-level: 29 #Android 10 API level
        arch: x86_64
        script: ./gradlew connectedCheck
        ndk: 21.3.6528147

    # The webhook is configured at https://api.slack.com/apps/A01HJJHNK1N/incoming-webhooks?
    # and added to the GitHub repo as a secret on https://github.com/Lofelt/lofelt-sdk/settings/secrets/actions
    - name: Report CI Failure to Slack
      if: ${{ failure() && github.ref == 'refs/heads/main' }}
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        fields: commit,eventName,ref,workflow,action,author,job,took
        text: ':x: CI Failed :x:'
        author_name: CI Failure Bot 3000
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.CI_FAILURES_SLACK_WEBHOOK }}
